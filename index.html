<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <meta
      http-equiv="X-Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <title>IsDefinition</title>
    <link rel="stylesheet" href="app/styles/index.css" />
  </head>
  <body>
    <div class="user-container">
      <h1 class="page-header" id="isDefinition">IsDefinition</h1>
      <br />
      <h3 id="isDefinitionText"></h3>
      <br />
      <h3 id="answer"></h3>
    </div>
    <br />
    <div class="button-container">
      <input
        type="button"
        class="btn-help"
        id="btn-help"
        value="Show one word"
      />
      <input type="button" class="btn-check" id="btn-check" value="Check" />
      <input type="button" class="btn-reset" id="btn-reset" value="Next" />
      <input
        type="button"
        class="btn-answer"
        id="btn-show-answer"
        value="Show answer"
      />
    </div>
    <br />
    <div class="user-text-container">
      <input
        class="text-input"
        type="text"
        id="user-input"
        placeholder="Введите определение"
      />
      <br />
      <input type="button" class="btn-edit" id="btn-edit" value="Edit" />
      <br />
    </div>
    <script src="app/scripts/main/render.js"></script>
  </body>
</html>
